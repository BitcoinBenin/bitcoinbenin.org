<!DOCTYPE html>
<html>
<head>
 <title>Bitcoin Benin</title>
 <link rel="icon" href="favicon.ico" type="image/x-icon">
<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
 <style>
    body { text-align: center;}
    .social-links {
      margin-top: 10px;
    }
    .social-links a {
      margin-right: 15px;
      font-size: 1.5em;
      color: #333;
      transition: color 0.2s ease;
    }
    .social-links a:hover {
      color: #007bff;
    }
 </style>
</head>
<body>

<h1>Support Bitcoin Benin</h1>

<!-- Blink Pay Button widget -->
<div id="blink-pay-button-container"></div>

<div id="footer">
    <p>Follow Bitcoin Benin on Social Media</p>
    <div class="social-links">
      <a href="https://twitter.com/BitcoinBenin" target="_blank" title="Twitter"><i class="fa-brands fa-x-twitter"></i></a>
      <a href="https://github.com/BitcoinBenin" target="_blank" title="GitHub"><i class="fa-brands fa-github"></i></a>
      <a href="https://t.me/+vUzohmB0EFMzZTI8" target="_blank" title="Telegram"><i class="fa-brands fa-telegram"></i></a>
      <a href="https://www.youtube.com/@BitcoinBenin" target="_blank" title="YouTube"><i class="fa-brands fa-youtube"></i></a>
    </div>
</div>


<!-- Blink Pay Button script -->
<script src="https://blinkbitcoin.github.io/donation-button.blink.sv/js/blink-pay-button.js"></script>
<script>
  // Initialize widget when script is loaded
  function initBlinkWidget() {
    if (typeof BlinkPayButton !== 'undefined') {
      BlinkPayButton.init({
        username: 'BitcoinBenin',
        containerId: 'blink-pay-button-container',
        themeMode: 'dark',
        language: 'en',
        defaultAmount: 1000,
        supportedCurrencies: [
                {
                        "code": "sats",
                        "name": "sats",
                        "isCrypto": true
                },
                {
                        "code": "USD",
                        "name": "USD",
                        "isCrypto": false
                },
                {
                        "code": "XOF",
                        "name": "XOF",
                        "isCrypto": false
                }
        ],
        debug: false
      });
    } else {
      // Try again in 100ms if BlinkPayButton isn't loaded yet
      setTimeout(initBlinkWidget, 100);
    }
  }
  
  // Initialize when DOM is ready or now if already loaded
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initBlinkWidget);
  } else {
    initBlinkWidget();
  }
</script>
</body>
</html>
